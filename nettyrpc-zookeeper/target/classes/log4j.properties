
log4j.rootLogger = debug,stdout,D,E

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.Threshold = WARN
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
# p-priority d-date l-location m-message n-lineBreak 
log4j.appender.stdout.layout.ConversionPattern = [%-5p]-[%d{MM-dd HH:mm:ss}]-[method:%l]%n%m%n%n

log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
# if the file or the relative directory don't exist, it will create automatically. 
# Confirm log4j.properties in class path,not with any source directory
# In Windows should use \\ for file seperator 
log4j.appender.D.File =logs/log.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = DEBUG 
log4j.appender.D.MaxFileSize=50MB
log4j.appender.D.MaxBackupIndex=5 
log4j.appender.D.layout = org.apache.log4j.PatternLayout
# t-thread 
log4j.appender.D.layout.ConversionPattern = [%-5p]-[%d{MM-dd HH:mm:ss}]-[method:%l]%n%m%n%n

log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =logs/error.log 
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR 
log4j.appender.E.MaxFileSize=50MB
log4j.appender.E.MaxBackupIndex=5 
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = [%-5p]-[%d{MM-dd HH:mm:ss}]-[method:%l]%n%m%n%n

log4j.logger.ZooKeeperManagerTest=debug,A
log4j.appender.A=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A.File = logs/ZooKeeperManagerTest-log.log
log4j.appender.A.Append = true
log4j.appender.A.Threshold = DEBUG
log4j.appender.A.MaxFileSize=50MB
log4j.appender.A.MaxBackupIndex=5 
log4j.appender.A.layout = org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern = [%-5p]-[%d{MM-dd HH:mm:ss}]-[method:%l]%n%m%n%n 